<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODEGUERO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="mainForm">
        <h3>Bodeguero</h3>
        <table id="mainForm_tabla">
            <tr>
                <th>Cédula</th>
                <th>Denominación</th>
                <th>Cantidad</th>
                <th>Monto Cuenta</th>
            </tr>
        </table>
        <h5>Monto final de billetes de $10: $<span id="mainForm_lblMontoBill10">?</span></h5>
        <h5>Monto final de billetes de $20: $<span id="mainForm_lblMontoBill20">?</span></h5>
        <h5>Monto final de billetes de $50: $<span id="mainForm_lblMontoBill50">?</span></h5>
        <h5>Al bodeguero le queda un monto total de: $<span id="mainForm_lblMontoTotal">?</span></h5>
        <button id="mainForm_btAgregar">Agregar cliente</button>
    </section>
    <section id="clienteForm">
        <h3>Datos del cliente</h3>
        <input type="text" id="clienteForm_inCedula" placeholder="Cédula"></input>
        <input type="text" id="clienteForm_inDenominacion" placeholder="Denominación"></input>
        <input type="text" id="clienteForm_inCantidad" placeholder="Cantidad"></input>
        <button id="clienteForm_btAceptar">Aceptar</button>
    </section>
</body>
<script type="module">
    import Cl_controlador from "./js/Cl_controlador.js";
    new Cl_controlador()
</script>
</html>
